<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>

</head>

<body>
    <header><h1>Sumar Numeros</h1></header>
    <section class="calculos">
        <br><br><br>
        <input type="number" id="n1">
        <input type="number" id="n2">
        <button class="button" id="btn1">+</button>
        <button class="button" id="btn2">-</button>
        <button class="button" id="btn3">*</button>
        <button class="button" id="btn4">/</button>
        <button class="button" id="btn5">^</button>
        <button class="button" id="btn6">exp</button>
        <button class="button" id="btn7">sqrt</button>
        <button class="button" id="btn8">sen</button>
        <button class="button" id="btn9">cos</button>

        <br><br><br>
        <h2>
            Resultado del Calculo:</p>
            <div id="resultado"></div>

            <script>
                //  ------------------ suma
                var b = document.getElementById('btn1');
                b.addEventListener('click', suma);

                function suma() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    var nr2 = parseInt(document.getElementById('n2').value);
                    var s = nr1 + nr2;
                    document.getElementById("resultado").innerHTML = nr1 + "+" + nr2 + "=" + s
                }
                //  ------------------ resta
                var r = document.getElementById('btn2');
                r.addEventListener('click', resta);

                function resta() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    var nr2 = parseInt(document.getElementById('n2').value);
                    var s = nr1 - nr2;
                    document.getElementById("resultado").innerHTML = nr1 + "-" + nr2 + "=" + s
                }
                //  ------------------ mult
                var m = document.getElementById('btn3');
                m.addEventListener('click', mult);

                function mult() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    var nr2 = parseInt(document.getElementById('n2').value);
                    var s = nr1 * nr2;
                    document.getElementById("resultado").innerHTML = nr1 + "*" + nr2 + "=" + s
                }
                //  ------------------ div
                var d = document.getElementById('btn4');
                d.addEventListener('click', div);

                function div() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    var nr2 = parseInt(document.getElementById('n2').value);
                    var s = nr1 / nr2;
                    document.getElementById("resultado").innerHTML = nr1 + "/" + nr2 + "=" + s
                }
                //  ------------------ potencia
                var pte = document.getElementById('btn5');
                pte.addEventListener('click', potencia);

                function potencia() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    var nr2 = parseInt(document.getElementById('n2').value);
                    let x = Math.pow(nr1, nr2);

                    document.getElementById("resultado").innerHTML = nr1 + "^" + nr2 + "=" + x
                }
                //  ------------------ sqrt
                var sq = document.getElementById('btn7');
                sq.addEventListener('click', sqrt);

                function sqrt() {
                    var nr1 = parseInt(document.getElementById('n1').value);

                    let x = Math.sqrt(nr1);

                    document.getElementById("resultado").innerHTML = "sqrt(" + nr1 + ")" + "=" + x
                }
                //  ------------------exp
                var ex = document.getElementById('btn6');
                ex.addEventListener('click', exp);

                function exp() {
                    var nr1 = parseInt(document.getElementById('n1').value);

                    let x = Math.exp(nr1);
                    document.getElementById("resultado").innerHTML = "exp(" + nr1 + ")" + "=" + x
                }
                //  ------------------ cos
                var cs = document.getElementById('btn9');
                cs.addEventListener('click', cos);

                function cos() {
                    var nr1 = parseInt(document.getElementById('n1').value);

                    let x = Math.cos(nr1)
                    document.getElementById("resultado").innerHTML = "cos(" + nr1 + ")" + "=" + x
                }
                //  ------------------ sen
                var se = document.getElementById('btn8');
                se.addEventListener('click', sen);

                function sen() {
                    var nr1 = parseInt(document.getElementById('n1').value);
                    let x = Math.sin(nr1)
                    document.getElementById("resultado").innerHTML = "sen(" + nr1 + ")" + "=" + x
                }











            </script>
    </section>
</body>

</html>
